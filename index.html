<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="utf-8/>"
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<title>Work Calendar</title>
<script src="https://kit.fontawesome.com/6f4e1ce862.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@1,700;1,900&family=Mouse+Memoirs&family=Source+Sans+Pro:ital,wght@1,200;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <nav> 
        <div class="logo"
          <p>Work Calendar</p>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#">Share</a></li>
          </ul>
        </div>
    </nav>
<div class="month">
    <button onclick="prevMonth()" class="fas fa-angle-left prev-month"></button>
    <h1 id="header-month"></h1>
    <h1 id="header-year"></h1>
    <button onclick="nextMonth()" class="fas fa-angle-right next-month"></button>
</div>
<div class="calendar">
<table>
    <thead>
        <tr id="weekdays">
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        </tr>
    </thead>
    <tbody id="calendar-days"></tbody>
</table>
<div>
    <form class="select-date">
      <label for="month">Go To:</label>
        <select name="month" id="month">
          <option value=0>January</option>
          <option value=1>February</option>
          <option value=2>March</option>
          <option value=3>April</option>
          <option value=4>May</option>
          <option value=5>Jun</option>
          <option value=6>July</option>
          <option value=7>August</option>
          <option value=8>September</option>
          <option value=9>October</option>
          <option value=10>November</option>
          <option value=11>December</option>
        </select>
    <input type="number" min="1" id="year">
    </form> 
    <div class="event-container">
      <div class="events visible">
        <span class="no-Events event-message">There are no events today</span>
        <button class="show-event-form rotate">Add New Event</button>
      </div>
      <form class="new-event-form hidden">
        <legend> Submit New Event</legend>
        <input id="new-event-desc" type="text" name="desc" placeholder="desc">
        <input type="sumbit" class="submit-event rotate" value="Submit">
      </form>
    </div>
</div>
</div>

<footer>
  <div class="item" id="item" draggable="true">
    <i class="fa-solid fa-sun draggable" style="color:#ffdb0c;" ></i>
    <i class="fa-solid fa-cloud-moon" style="color: #f68f20;" draggable="true"></i>
    <i class="fa-solid fa-moon draggable" style="color: #141852;" draggable="true"></i>
    <i class="fa-solid fa-palm draggable" style="color: green;"draggable="true"></i>
    <i class="fa-solid fa-dollar draggable" style="color:#4b9620;"draggable="true"></i>
    <i class="fa-solid fa-phone draggable"style="color: grey;"draggable="true"></i>
    <i class="fa-solid fa-house draggable" style="color: rgb(41, 41, 186);"draggable="true"></i>
    <i class="fa-solid fa-plane draggable" style="color:rgb(1, 169, 178);"draggable="true"></i>
    <i class="fa-solid fa-house-medical-circle-exclamation draggable" style="color: red;"draggable="true"></i>
    <i class="fa-solid fa-star draggable" style="color:rgb(255, 80, 255)" draggable="true"></i>
    <i class="fa-solid fa-plus" style="color:aliceblue;"></i>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
