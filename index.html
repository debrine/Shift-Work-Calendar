<!DOCTYPE html>
<html lang=""eng">
<head>
<meta charset="utf-8/>"
<meta name="viewport" content="width=device-width, inital-scale=".0">
<title>Work Shift Schedule</title>
<script src="https://kit.fontawesome.com/6f4e1ce862.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@1,700;1,900&family=Mouse+Memoirs&family=Source+Sans+Pro:ital,wght@1,200;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav> 
<div class="logo"
  <p>Shift Work Calendar</p>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">Share</a></li>
  </ul>
  </div>
</nav>
<div class="month">
 <i class="fas fa-angle-left prev"></i>
 <div class="date">
  <h1>July</h1>
  <p>Tue July 10, 2022</p>
 </div>
 <i class="fas fa-angle-right next"></i>
</div>


<ul class="weekdays">
  <li>Mon</li>
  <li>Tue</li>
  <li>Wed</li>
  <li>Thu</li>
  <li>Fri</li>
  <li>Sat</li>
  <li>Sun</li>
</ul>

<div class ="days">
  <div class="prev-date">30</div>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div><span class="active">10</span></div>
  <div>11</div>
  <div>12</div>
  <div>13</div>
  <div>14</div>
  <div>15</div>
  <div>16</div>
  <div>17</div>
  <div>18</div>
  <div>19</div>
  <div>20</div>
  <div>21</div>
  <div>22</div>
  <div>23</div>
  <div>24</div>
  <div>25</div>
  <div>26</div>
  <div>27</div>
  <div>28</div>
  <div>29</div>
  <div>30</div>
  <div>31</div>
  <div class="next-date">1</div>
  <div class="next-date">2</div>
  <div class="next-date">3</div>
</div>

<footer>
  <div class="calendar icons">
    <i class="fa-solid fa-sun" style="color:#ffdb0c;"></i>
    <i class="fa-solid fa-cloud-moon" style="color: rgb(253, 117, 27);"></i>
    <i class="fa-solid fa-moon" style="color: #141852;"></i>
    <i class="fa-solid fa-palm" style="color: green;"></i>
    <i class="fa-solid fa-dollar" style="color:#4b9620;"></i>
    <i class="fa-solid fa-phone"style="color: grey;"></i>
    <i class="fa-solid fa-house" style="color: rgb(41, 41, 186);"></i>
    <i class="fa-solid fa-plane" style="color:rgb(1, 169, 178);"></i>
    <i class="fa-solid fa-house-medical-circle-exclamation" style="color: red;"></i>
    <i class="fa-solid fa-star" style="color:rgb(255, 80, 255)"></i>
    <i class="fa-solid fa-plus" style="color:aliceblue;"></i>
  </div>

<script src="script.js"></script>
</body>
</html>
